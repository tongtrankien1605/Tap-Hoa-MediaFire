<body>
  <header>

  <main>
    <form id="emailForm">

      <label for="domain">T√™n mi·ªÅn:</label>

  <script>
    // H√†m t·∫°o m√£ code ng·∫´u nhi√™n (6 k√Ω t·ª± hexa)
    function generateRandomCode() {
      const array = new Uint8Array(3);
      crypto.getRandomValues(array);
      return Array.from(array, byte => ('0' + byte.toString(16)).slice(-2)).join('');
    }

    // H√†m t·∫°o danh s√°ch email
    function generateEmailList(username, startIndex, endIndex, domain) {
      const emails = [];
      for (let i = startIndex; i <= endIndex; i++) {
        const paddedIndex = i.toString().padStart(2, '0');
        const email = `${username}${paddedIndex}@${domain}`;
        emails.push(email);
      }
      return emails;
    }

    // H√†m k√≠ch ho·∫°t t·∫£i xu·ªëng t·ªáp vƒÉn b·∫£n
    function triggerDownload(emails, randomCode) {
      const textContent = emails.join('\n');
      const blob = new Blob([textContent], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const link = document.createElement('a');
      link.href = url;
      link.download = `${randomCode}.txt`;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      URL.revokeObjectURL(url);
    }

    // H√†m sao ch√©p n·ªôi dung
    function copyResults() {
      // L·∫•y n·ªôi dung vƒÉn b·∫£n t·ª´ node ƒë·∫ßu ti√™n (text node) c·ªßa <pre>
      const resultBox = document.querySelector('.result-box');
      const textNode = Array.from(resultBox.childNodes).find(node => node.nodeType === Node.TEXT_NODE);
      const resultText = textNode ? textNode.textContent.trim() : '';
      
      navigator.clipboard.writeText(resultText).then(() => {
        const feedback = document.createElement('span');
        feedback.textContent = 'ƒê√£ sao ch√©p!';
        feedback.style.color = 'green';
        feedback.style.marginLeft = '10px';
        document.querySelector('.copy-container').appendChild(feedback);
        setTimeout(() => feedback.remove(), 2000);
      }).catch(err => {
        console.error('L·ªói khi sao ch√©p: ', err);
        const feedback = document.createElement('span');
        feedback.textContent = 'L·ªói khi sao ch√©p!';
        feedback.style.color = 'red';
        feedback.style.marginLeft = '10px';
        document.querySelector('.copy-container').appendChild(feedback);
        setTimeout(() => feedback.remove(), 2000);
      });
    }

    // X·ª≠ l√Ω s·ª± ki·ªán g·ª≠i form
    document.getElementById('emailForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const username = document.getElementById('username').value.trim();
      const domain = document.getElementById('domain').value.trim();
      const startIndex = parseInt(document.getElementById('startIndex').value);
      const endIndex = parseInt(document.getElementById('endIndex').value);

      if (username && domain && startIndex >= 0) {
        // Ki·ªÉm tra startIndex < endIndex
        if (startIndex >= endIndex) {
          document.getElementById('response').innerHTML = 
            '<p style="color: red; font-weight: bold;">Ch·ªâ s·ªë b·∫Øt ƒë·∫ßu ph·∫£i nh·ªè h∆°n ch·ªâ s·ªë k·∫øt th√∫c.</p>';
          return;
        }

        // T√≠nh s·ªë l∆∞·ª£ng email
        const emailCount = endIndex - startIndex + 1;

        // Ki·ªÉm tra s·ªë l∆∞·ª£ng email
        if (emailCount > 1000) {
          document.getElementById('response').innerHTML = 
            '<p style="color: red; font-weight: bold;">S·ªë l∆∞·ª£ng email l·ªõn h∆°n 1000. Vui l√≤ng s·ª≠a l·∫°i ch·ªâ s·ªë.</p>';
          return;
        }

        const emails = generateEmailList(username, startIndex, endIndex, domain);
        const randomCode = generateRandomCode();

        // Hi·ªÉn th·ªã k·∫øt qu·∫£ v·ªõi n√∫t sao ch√©p
        document.getElementById('response').innerHTML = `
          <h2>K·∫øt qu·∫£ x·ª≠ l√Ω</h2>
          <p>M√£ code: <strong>${randomCode}</strong></p>
          <button class="download-btn" onclick="triggerDownload([${emails.map(e => `'${e}'`)}], '${randomCode}')">T·∫£i ${randomCode}.txt</button>
          <h3>Danh s√°ch email:</h3>
          <pre class="result-box">${emails.join('\n')}<div class="copy-container"><span class="copy-icon" onclick="copyResults()">üìã</span></div></pre>
        `;
      } else {
        document.getElementById('response').innerHTML = 
          '<p style="color: red; font-weight: bold;">Vui l√≤ng nh·∫≠p ƒë·∫ßy ƒë·ªß th√¥ng tin v√† kho·∫£ng ch·ªâ s·ªë h·ª£p l·ªá.</p>';
      }
    });
  </script>
